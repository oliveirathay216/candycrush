<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Aula 13 ♥</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Emilys+Candy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="icon" href="icone.png" type="image/x-icon">

</head>
<body>
    <header class="header">
        <img src="pngegg.png" alt="" class="header_logo">


        <span id="hamburguer" class="material-symbols-rounded">
            menu
            </span>
        <nav id="itens_menu" class="header_nav">
            <ul>
                <li><a href="#"> O Jogo</a></li>
                <li><a href="#"> Desafios</a></li>
                <li><a href="#"> Loja </a></li>
                <li><a href="#"> Blog </a></li>
            </ul>
        </nav>

    </header>

    <main>
        <section class="fundo_main">
            <img class="foto-fundo" src="AdobeStock_451306450_Editorial_Use_Only.jpeg" alt="">

        </section>
    </main>

    <footer >
        <div class="img_footer">

        <div> 
            <a href="#">
            <img src="whatsapp.png" alt="" class="tamanho"></a>
        </div>
        <div> 
            <a href="#">
            <img src="instagram (1).png" alt="" class="tamanho"></a>
        </div>

        <div> <a href="#">
            <img src="facebook.png" alt="" class="tamanho"> </a>
        </div>

        <div> <a href="#">
            <img src="linkedin.png" alt="" class="tamanho"></a> 
        </div>

        <div> <a href="#"> 
            <img src="github.png" alt="" class="tamanho"> </a>
        </div>
   
    </div>
    <p class="texto_footer"> ♥Elas na Tech 2023♥
    </p>
    </footer>
    

    
<script>
var hamburguer = document.getElementById('hamburguer');
var itens_menu = document.getElementById('itens_menu');


        hamburguer.addEventListener('click', aparecer);


        function aparecer() {
            if (itens_menu.style.display == 'block') {
                itens_menu.classList.remove('show');
            } else {
                itens_menu.classList.toggle('show');
            }
        }


</script>




</body>
</html>
